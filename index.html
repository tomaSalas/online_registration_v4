<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Merriweather:wght@300;400;900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./public/CSS/Style.css"/>
</head>
<body>
    <div class="header_ribbon">
        <h1>THE CODE REVIEW</h1>
    </div>
    <div class="main_wrapper">
        <header>
            <h1 class="header_title">sign up for our newsletter</h1>
            <p class="header_para">Get the latest news on how your code is doing right in your inbox</p>
            <div class="header_line1"></div>
            <div class="header_line"></div>
        </header>
        <section>
            <form>
                <fieldset>
                    <legend><h2>Contact Information</h2></legend>
                    <div class="flex">
                        <label for="full_name">Full name</label>
                        <input name="full_name" id="full_name" class="require" type="text" placeholder="Require">
                    </div>
                    <div class="flex">
                        <label for="email_address">Email address</label>
                        <input name="email_address" id="email_address" class="require" type="email" placeholder="Require"> 
                    </div>
                    <div class="flex">
                        <label for="phone_number">Phone Number</label>
                        <input name="phone_number" id="phone_number" type="tel">
                    </div>
                    <div class="flex">
                        <label for="street_address">Street Address</label>
                        <input name="street_address" id="street_address" type="text">
                    </div>
                    <div class="flex">
                        <label class="item" for="city">City</label>
                        <input name="city" id="city" type="text">
                    </div>
                    <div class="flex">
                        <label class="item" for="state_">State</label>
                        <select id="state_" name="state">
                            <optgroup label="states" >
                                <option class="hidden" value="" disabled selected hidden>Choose State</option>
                                <option value="AL">Alabama</option>
                                <option value="AK">Alaska</option>
                                <option value="AZ">Arizona</option>
                                <option value="AR">Arkansas</option>
                                <option value="CA">California</option>
                                <option value="CO">Colorado</option>
                                <option value="CT">Connecticut</option>
                                <option value="DE">Delaware</option>
                                <option value="DC">District Of Columbia</option>
                                <option value="FL">Florida</option>
                                <option value="GA">Georgia</option>
                                <option value="HI">Hawaii</option>
                                <option value="ID">Idaho</option>
                                <option value="IL">Illinois</option>
                                <option value="IN">Indiana</option>
                                <option value="IA">Iowa</option>
                                <option value="KS">Kansas</option>
                                <option value="KY">Kentucky</option>
                                <option value="LA">Louisiana</option>
                                <option value="ME">Maine</option>
                                <option value="MD">Maryland</option>
                                <option value="MA">Massachusetts</option>
                                <option value="MI">Michigan</option>
                                <option value="MN">Minnesota</option>
                                <option value="MS">Mississippi</option>
                                <option value="MO">Missouri</option>
                                <option value="MT">Montana</option>
                                <option value="NE">Nebraska</option>
                                <option value="NV">Nevada</option>
                                <option value="NH">New Hampshire</option>
                                <option value="NJ">New Jersey</option>
                                <option value="NM">New Mexico</option>
                                <option value="NY">New York</option>
                                <option value="NC">North Carolina</option>
                                <option value="ND">North Dakota</option>
                                <option value="OH">Ohio</option>
                                <option value="OK">Oklahoma</option>
                                <option value="OR">Oregon</option>
                                <option value="PA">Pennsylvania</option>
                                <option value="RI">Rhode Island</option>
                                <option value="SC">South Carolina</option>
                                <option value="SD">South Dakota</option>
                                <option value="TN">Tennessee</option>
                                <option value="TX">Texas</option>
                                <option value="UT">Utah</option>
                                <option value="VT">Vermont</option>
                                <option value="VA">Virginia</option>
                                <option value="WA">Washington</option>
                                <option value="WV">West Virginia</option>
                                <option value="WI">Wisconsin</option>
                                <option value="WY">Wyoming</option>
                            </optgroup>
                        </select>	
                    </div>
                    <div class="flex">
                        <label for="zip_code">Zip Code</label>
                        <input name="zip_code" id="zip_code" type="text">
                    </div>
                </fieldset>
                <div class="header_line"></div>
                <fieldset>
                    <legend><h2>Newsletter</h2></legend>
                    <label>Select the newsletters you would like to receive</label>
                   
                    <input type="checkbox" id="news_html" value="html" name="news"><label for="news_html" class="asdf">HTML News</label><br>
                   
                    <input type="checkbox" id="news_javascript" value="javascript" name="news"><label for="news_javascript" class="asdf">CSS News</label><br>
                    <input type="checkbox" id="news_css" value="css" name="news"><label for="news_css" class="asdf">javascript News</label>
                    
                    <label>News letter Format</label>
                   
                    <input type="radio" id="format_html" value="html" name="format"><label for="format_html" class="asdf">HTML</label><br>
                    <input type="radio" id="format_plain_text" value="text" name="format"><label for="format_plain_text" class="asdf">Plain Text</label>

                    <label for="other_topics">Other topic you'd like to hear about</label>
                    <textarea id="other_topics" name="other_topics"> </textarea>
                </fieldset>
                <button type="submit">Sigh Up</button>
            </form>
            
        </section>
        <footer>
            <h5>Copyright The Code Review</h5>
        </footer>
    </div>
</body>
</html>
